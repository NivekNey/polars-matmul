name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter 3.9 3.10 3.11 3.12
          sccache: 'true'
          manylinux: auto
          before-script-linux: |
            # Install OpenBLAS, OpenSSL development files and pkg-config
            if command -v yum &> /dev/null; then
              yum install -y openblas-devel openssl-devel pkgconfig perl-IPC-Cmd
            elif command -v apt-get &> /dev/null; then
              apt-get update && apt-get install -y libopenblas-dev libssl-dev pkg-config
            fi
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: ${{ matrix.target }}
      - name: Install OpenBLAS
        run: |
          vcpkg install openblas:x64-windows
          echo "OPENBLAS_DIR=C:/vcpkg/installed/x64-windows" >> $env:GITHUB_ENV
          echo "LIB=C:/vcpkg/installed/x64-windows/lib;$env:LIB" >> $env:GITHUB_ENV
          echo "PATH=C:/vcpkg/installed/x64-windows/bin;$env:PATH" >> $env:GITHUB_ENV
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  test-linux:
    runs-on: ubuntu-latest
    needs: [linux]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - uses: actions/download-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist
      - name: Install in clean environment
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install dist/*.whl pytest numpy pyarrow polars
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ -v
      - name: Benchmark BLAS performance
        run: |
          source .venv/bin/activate
          python -c "
          import time
          import numpy as np
          import polars_matmul as pmm
          import polars as pl

          # Generate test data
          np.random.seed(42)
          n_queries, n_corpus, dim = 100, 1000, 128
          queries = np.random.randn(n_queries, dim).astype(np.float64)
          corpus = np.random.randn(n_corpus, dim).astype(np.float64)

          left = pl.Series('l', queries.tolist())
          right = pl.Series('r', corpus.tolist())

          # Warmup
          pmm.matmul(left, right)

          # Benchmark
          start = time.perf_counter()
          for _ in range(10):
              pmm.matmul(left, right)
          elapsed = (time.perf_counter() - start) / 10

          ops = n_queries * n_corpus * dim * 2  # multiply-add
          gflops = ops / elapsed / 1e9

          print(f'Matrix: {n_queries}x{dim} @ {n_corpus}x{dim}^T')
          print(f'Time: {elapsed*1000:.2f}ms, GFLOPS: {gflops:.2f}')

          # Sanity check - should be faster than 100ms for this size
          assert elapsed < 0.1, f'BLAS may not be working, took {elapsed*1000:.0f}ms'
          "

  test-macos:
    runs-on: macos-latest
    needs: [macos]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - uses: actions/download-artifact@v4
        with:
          name: wheels-macos-aarch64
          path: dist
      - name: Install in clean environment
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install dist/*.whl pytest numpy pyarrow polars
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ -v
      - name: Benchmark BLAS performance
        run: |
          source .venv/bin/activate
          python -c "
          import time
          import numpy as np
          import polars_matmul as pmm
          import polars as pl

          np.random.seed(42)
          n_queries, n_corpus, dim = 100, 1000, 128
          queries = np.random.randn(n_queries, dim).astype(np.float64)
          corpus = np.random.randn(n_corpus, dim).astype(np.float64)

          left = pl.Series('l', queries.tolist())
          right = pl.Series('r', corpus.tolist())

          pmm.matmul(left, right)

          start = time.perf_counter()
          for _ in range(10):
              pmm.matmul(left, right)
          elapsed = (time.perf_counter() - start) / 10

          ops = n_queries * n_corpus * dim * 2
          gflops = ops / elapsed / 1e9

          print(f'Matrix: {n_queries}x{dim} @ {n_corpus}x{dim}^T')
          print(f'Time: {elapsed*1000:.2f}ms, GFLOPS: {gflops:.2f}')
          assert elapsed < 0.1, f'BLAS may not be working, took {elapsed*1000:.0f}ms'
          "

  test-windows:
    runs-on: windows-latest
    needs: [windows]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - uses: actions/download-artifact@v4
        with:
          name: wheels-windows-x64
          path: dist
      - name: Install in clean environment
        run: |
          uv venv .venv
          .venv\Scripts\activate
          uv pip install (Get-ChildItem dist/*.whl) pytest numpy pyarrow polars
      - name: Run tests
        run: |
          .venv\Scripts\activate
          pytest tests/ -v
      - name: Benchmark BLAS performance
        run: |
          .venv\Scripts\activate
          python -c @"
          import time
          import numpy as np
          import polars_matmul as pmm
          import polars as pl

          np.random.seed(42)
          n_queries, n_corpus, dim = 100, 1000, 128
          queries = np.random.randn(n_queries, dim).astype(np.float64)
          corpus = np.random.randn(n_corpus, dim).astype(np.float64)

          left = pl.Series('l', queries.tolist())
          right = pl.Series('r', corpus.tolist())

          pmm.matmul(left, right)

          start = time.perf_counter()
          for _ in range(10):
              pmm.matmul(left, right)
          elapsed = (time.perf_counter() - start) / 10

          ops = n_queries * n_corpus * dim * 2
          gflops = ops / elapsed / 1e9

          print(f'Matrix: {n_queries}x{dim} @ {n_corpus}x{dim}^T')
          print(f'Time: {elapsed*1000:.2f}ms, GFLOPS: {gflops:.2f}')
          assert elapsed < 0.1, f'BLAS may not be working, took {elapsed*1000:.0f}ms'
          "@

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [linux, windows, macos, sdist, test-linux, test-macos, test-windows]
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
