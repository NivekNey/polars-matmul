  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    env:
      VCPKG_ROOT: C:\vcpkg
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: ${{ matrix.target }}
      - name: Cache vcpkg
        id: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: C:\vcpkg\installed
          key: vcpkg-openblas-${{ matrix.target }}-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            vcpkg-openblas-${{ matrix.target }}-
      - name: Install Static OpenBLAS via vcpkg
        if: steps.cache-vcpkg.outputs.cache-hit != 'true'
        run: |
          vcpkg install openblas:x64-windows-static
          echo "OPENBLAS_DIR=C:/vcpkg/installed/x64-windows-static" >> $env:GITHUB_ENV
          echo "OPENBLAS_LIB_DIR=C:/vcpkg/installed/x64-windows-static/lib" >> $env:GITHUB_ENV
          echo "OPENBLAS_INCLUDE_DIR=C:/vcpkg/installed/x64-windows-static/include" >> $env:GITHUB_ENV
          echo "OPENBLAS_STATIC=1" >> $env:GITHUB_ENV
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          OPENBLAS_DIR: C:/vcpkg/installed/x64-windows-static
          OPENBLAS_LIB_DIR: C:/vcpkg/installed/x64-windows-static/lib
          OPENBLAS_INCLUDE_DIR: C:/vcpkg/installed/x64-windows-static/include
          OPENBLAS_STATIC: 1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  test-linux:
    runs-on: ubuntu-latest
    needs: [linux]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: actions/download-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist
      - name: Install and test
        run: |
          ls -R dist/
          python -c "import sys; print(sys.version); print(sys.platform)"
          pip install pytest numpy pyarrow polars
          pip install dist/*cp310*.whl --force-reinstall
          pytest tests/ -v -s

