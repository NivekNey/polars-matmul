  test-macos:
    runs-on: macos-latest
    needs: [macos]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: actions/download-artifact@v4
        with:
          name: wheels-macos-aarch64
          path: dist
      - name: Install and test
        run: |
          ls -R dist/
          python -c "import sys; print(sys.version); print(sys.platform)"
          pip install pytest numpy pyarrow polars
          pip install dist/*cp310*.whl --force-reinstall
          pytest tests/ -v -s

  test-windows:
    runs-on: windows-latest
    needs: [windows]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: actions/download-artifact@v4
        with:
          name: wheels-windows-x64
          path: dist
      - name: Install and test
        run: |
          dir dist
          python -c "import sys; print(sys.version); print(sys.platform)"
          pip install pytest numpy pyarrow polars
          Get-ChildItem dist\*cp310*.whl | ForEach-Object { pip install $_.FullName --force-reinstall }
          pytest tests/ -v -s

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [linux, windows, macos, sdist, test-linux, test-macos, test-windows]
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
